<fieldset>
  <legend>Création ou modification d'un ayant droit</legend>

  <section>
    <label>Rechercher un ayant droit</label><br>
    <input type="text" name="searchText">
  </section>
  <section>
    <label>Nom</label><br>
    <input type="text" name="name">
  </section>
  <section>
    <label>Prenom</label><br>
    <input type="text">
  </section>
  <section>
    <label>Rôle</label><br>
    <select>
      <option *ngFor="let role of roles" value="{{role.roleCode}}">{{role.roleLabel}}</option>
    </select>
  </section>
  <section>
    <button>Enregistrer</button>
    <button>Annuler</button>
  </section>


</fieldset>
